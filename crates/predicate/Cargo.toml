[package]
name = "strata-predicate"
version = "0.1.0"
edition = "2024"

[lints]
workspace = true

[dependencies]
borsh = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
k256 = { version = "0.13.4", features = ["schnorr"] }
serde = { workspace = true, optional = true }
signature = "2.2"
thiserror.workspace = true
zkaleido-sp1-groth16-verifier = { git = "https://github.com/alpenlabs/zkaleido", branch = "feat/feature-gate-serde-borsh" }

[dev-dependencies]
bincode = "1.3"
hex.workspace = true
rand.workspace = true
serde_json.workspace = true
sp1-verifier = "5.2.1"
zkaleido = { git = "https://github.com/alpenlabs/zkaleido", branch = "feat/feature-gate-serde-borsh" }

[features]
default = ["serde", "borsh"]
serde = ["dep:serde", "dep:hex"]
borsh = ["dep:borsh"]
